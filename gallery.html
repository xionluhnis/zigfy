    <style type="text/css">
      body {
        color: #333;
        font-family: "PT Sans", Helvetica, Arial, Sans-Serif;
      }
      #left {
        position: absolute;
        top: 0px;
        left: 0px;
        height: 100%;
        width: 50%;
        overflow: hidden;
      }
      #left img {
        width: 100%;
        height: 100%;
      }
      #right {
        position: absolute;
        top: 0px;
        right: 0px;
        height: 100%;
        width: 50%;
        overflow: auto;
      }
      #right * {
        margin: 30px;
      }
      #right h1 {
        padding-bottom: 10px;
        border-bottom: 1px solid silver;
      }
    </style>
  </head>

    <div id="left" class="zigfy" data-zigfy-resize="true" data-zigfy-align="center">
